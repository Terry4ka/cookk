<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск рецептов</title>
    <!-- Подключаем Bootstrap для базового оформления -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="wrapper">
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">Recipe Explorer</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Главная</a></li>
                <li class="nav-item"><a class="nav-link" href="/search">Поиск рецептов</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact">Контакты</a></li>
            </ul>
        </div>
    </nav>

    <!-- Контейнер для страницы поиска -->
    <div class="container py-5">
        <div class="search-container w-100 text-center {% if recipes %}has-results{% endif %}">
            <h1>Поиск рецептов</h1>
            <form method="post" class="mb-5">
                <div class="mb-3">
                    <label for="query" class="form-label">Введите запрос для поиска</label>
                    <input type="text" class="form-control" id="query" name="query" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Поиск</button>
            </form>
        </div>

        <!-- Результаты поиска -->
        {% if recipes %}
            <h2 class="text-center mt-4">Результаты поиска</h2>
            <div class="row justify-content-center">
                {% for recipe in recipes %}
                    <div class="col-md-4 mb-4">
                        <div class="card shadow-sm hover-shadow">
                            <img src="{{ recipe.thumbnail }}" class="card-img-top" alt="Изображение рецепта">
                            <div class="card-body">
                                <h5 class="card-title">{{ recipe.title }}</h5>
                                <p class="card-text">{{ recipe.description[:100] }}...</p>
                                <p><strong>Автор:</strong> {{ recipe.author }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>

    <!-- Футер -->
    <footer>
        <p>© 2024 Recipe Explorer. Все права защищены.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
